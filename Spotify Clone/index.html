<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ganafy</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/utility.css" />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close"> 
          <img class="invert" src="./img/close.svg" alt="close-icon" width="30px" height="50px">
        </div>
        <div class="home bg-grey m-1 p-1 rounded">
          <div class="logo">
            <img class="invert" src="./img/logo.svg" alt="logo" />
          </div>
          <ul>
            <li>
              <img class="invert" src="./img/home.svg" alt="home" />home
            </li>
            <li>
              <img
                class="invert"
                src="./img/search.svg"
                alt="search"
              />search
            </li>
          </ul>
        </div>
        <div class="library bg-grey m-1 p-1 rounded">
          <div class="heading">
            <img class="invert" src="./img/playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>

          <!-- list all the songs in library -->
          <div class="songList">
            <ul>
            </ul>
          </div>
          <!-- display footer -->
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- right-side section  -->
      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img class=" invert hamburger" src="./img/hamburger.svg">
              <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              class="injected-svg"
              data-src="/icons/arrow-left-01-stroke-sharp.svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              role="img"
              color="#000000"
            >
              <path
                d="M15 6L9 12L15 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-miterlimit="16"
                ></path>
            </svg>
            <svg
            xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              class="injected-svg"
              data-src="/icons/arrow-right-01-stroke-sharp.svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              role="img"
              color="#000000"
            >
              <path
                d="M9.00005 6L15 12L9 18"
                stroke="#ffffff"
                stroke-width="1.5"
                stroke-miterlimit="16"
                ></path>
            </svg>
          </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Login</button>
          </div>
        </div>

        <div class="spotifyPlaylists">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer">
          
          </div>
        </div>
        <div class="playbar">
          <div class="seekbar">
            <div class="circle"></div>
          </div>
          <div class="abovebar">
            <div class="songinfo"></div>
            <div class="songbuttons">
                <img id="previous" src="./img/previousSong.svg" alt="">
                <img  id="play" src="./img/playSong.svg" alt="">
                <img  id="next" src="./img/nextSong.svg" alt="">
            </div>   
            <div class="timevol">
              <div class="songtime">
                00/00
              </div>
              <div class="volume">
                  <img width="25" src="./img/volume.svg" alt="">
                  <div class="range">
                    <input type="range" name="volume" id="">
                </div>
        </div>
        </div>
  
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
